<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Push-Off Battle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- p5.js CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="ui">
    <h1>Push-Off Battle</h1> 
    <p class="subtitle">
      <strong>Player 1 (Red):</strong> Arrow Keys<br>
      <strong>Player 2 (Blue):</strong> WASD Keys<br>
      Push your opponent off the platform!
    </p>
    <p class="hint">
      Press <strong>SPACE</strong> to start or restart.
    </p>
  </div>

  <div id="overlay" class="overlay hidden"></div>

  <script src="sketch.js"></script>
</body>
</html>
